plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:3.3.1'
    implementation 'org.slf4j:slf4j-simple:2.0.3'
    implementation 'org.apache.kafka:kafka-streams:3.3.1'
}

test {
    useJUnitPlatform()
}